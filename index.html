<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Card App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
    <!-- Add .app-container div to wrap .grid-container and .control-container -->
    <h1>Master Scheduler</h1>
    <button class="control-btn" id="save-to-file">Save Schedule</button>
    <button class="control-btn" id="load-from-file">Load Scedule</button>
    <button class="control-btn" id="scoot">Scoot</button>

    <div class="app-container">
    <div class="grid-labels">
        <!-- Grid cells will be generated dynamically -->
    </div>
      <div class="grid-container">
        <div class="grid-row">
            <input class="label-cell-heading" value="Teacher"></input>
            <div class="grid-cell-heading">1</div>
            <div class="grid-cell-heading">2</div>
            <div class="grid-cell-heading">3</div>
            <div class="grid-cell-heading">4</div>
            <div class="grid-cell-heading">5</div>
            <div class="grid-cell-heading">6</div>
          </div>
          <!-- Grid cells will be generated dynamically -->
      </div>
      <div class="control-container">
        <input type="file" id="load-file-input" style="display:none;">
        <button class="control-btn" id="add-row">Add Course</button>
        <div class="rows-container">
        </div>
      </div>
      
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
